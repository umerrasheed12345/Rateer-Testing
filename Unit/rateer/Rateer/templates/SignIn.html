<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>Rateer | Sign In</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a href="/home/" class="navbar-brand">Rateer</a>
		</div>
	</div>
</nav>
<br>
<br>
<br>
<div class="container">
	<div class="jumbotron">
	  <h1 class="display-4">Log In</h1>
	  <h3 class="display-4">Enter your Email and Password to log into Rateer!</h3>
		<h3 class="display-4">{{ message }}</h3>
	</div>
</div>
<div class="container">
	<form method="post" action="/home/signin/authenticate/">
		{% csrf_token %}
	  <div class="form-group">
		<label>UserName</label>
		<input type="text" name="username" value="" class="form-control">
	  </div>
	  <div class="form-group">
		<label>Password</label>
		<input type="password" name="password" value="" class="form-control">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
